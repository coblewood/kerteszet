<form action="">
    <mat-card class="login-card" appearance="outlined">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width-form-field">
                <mat-label>Enter your email</mat-label>
                <input
                matInput
                placeholder="pat@example.com"
                [formControl]="email"
                (blur)="emailErrorMessageFn()"
                required
                />
                @if (email.invalid) {
                <mat-error>{{emailErrorMessage()}}</mat-error>
                }
            </mat-form-field>
            <mat-form-field class="full-width-form-field">
                <mat-label>Enter your password</mat-label>
                <input 
                matInput
                placeholder="Password"
                [formControl]="password"
                (blur)="passwordErrorMessageFn()"
                required 
                [type]="hide() ? 'password' : 'text'"
                />
                @if (password.invalid) {
                <mat-error>{{passwordErrorMessage()}}</mat-error>
                }

                <button
                mat-icon-button
                matSuffix
                (click)="clickEvent($event)"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()"
                >
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer class="login-card-footer">
            <div class="login-button-row">
                <button mat-flat-button>Login</button>
                <button mat-flat-button>Register</button>
            </div>
        </mat-card-footer>
    </mat-card>
</form>
